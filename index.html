<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>

  <main id="site_main">
    <div class="container d-flex center">
      <div  id="index" class="box" id="rating_box">
        <div class="content d-flex">
          <form action="thank_you.html" method="get">
            <div class="star"><i class="fa-solid fa-star"></i></div>
            <h2>How did we do</h2>
            <p>Plase let us know how we did with your support request. All feedback is appreciated  to help us improve our
              offering!</p>
            <div class="buttons d-flex">
              <span class="rating"> 1</span>
              <span class="rating"> 2</span>
              <span class="rating"> 3</span>
              <span class="rating"> 4</span>
              <span class="rating"> 5</span>
            </div>
            <input id="submit" type="submit" value="SUBMIT">
          </form>
          
        </div>        
      </div>
    </div>
  </main>



</body>

<head>
  <script src="./js/script.js"></script>
</head>

</html>
